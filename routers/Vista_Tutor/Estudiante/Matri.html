    <div class="container py-4">
        <div class="main-container">
            <h2 class="form-title"><i class="fas fa-clipboard-list me-2"></i> Registro de Matrículas</h2>

            <div id="message" class="alert" style="display: none;"></div>

            <!-- Formulario para agregar Datos estudiantes -->
            <form id="matriculaForm">
                <div class="form-group">
                    <label for="codeStudent" class="form-label">Código Estudiantil</label>
                    <input type="text" class="form-control" id="codeStudent" placeholder="Formato: 000000-AAAA" required>
                    <span id="error-code" class="error"></span>
                    <div class="example-text">Ejemplo: 123456-ABCD</div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre completo" required>
                            <span id="error-nombre" class="error"></span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Apellido completo" required>
                            <span id="error-apellido" class="error"></span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Sexo</label>
                    <div class="radio-group">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sexo" id="sexoM" value="M" required>
                            <label class="form-check-label" for="sexoM">
                                Masculino
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sexo" id="sexoF" value="F">
                            <label class="form-check-label" for="sexoF">
                                Femenino
                            </label>
                        </div>
                    </div>
                    <span id="error-sexo" class="error"></span>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                            <input type="text" class="form-control" id="fechaNacimiento" placeholder="DD/MM/AAAA" required>
                            <span id="error-fecha" class="error"></span>
                            <div class="example-text">Formato: DD/MM/AAAA (ej. 15/05/2000)</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="edad" class="form-label">Edad</label>
                            <input type="number" class="form-control" id="edad" min="5" max="12" required>
                            <span id="error-edad" class="error"></span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" placeholder="Dirección completa" required>
                    <span id="error-direccion" class="error"></span>
                </div>

                <div class="form-group">
                    <label class="form-label">Teléfono</label>
                    <div class="phone-container">
                        <select class="form-select" id="codigoPais">
                            <option value="+503">SV +503</option>
                            <option value="+504">HN +504</option>
                            <option value="+505">NI +505</option>
                            <option value="+506">CR +506</option>
                            <option value="+507">PA +507</option>
                        </select>
                        <input type="tel" class="form-control" id="telefono" placeholder="Número de teléfono" required>
                    </div>
                    <span id="error-telefono" class="error"></span>
                </div>

                <div class="form-group">
                    <label for="emailEstudiante" class="form-label">Correo Electrónico del Padre</label>
                    <input type="email" class="form-control" id="emailEstudiante" placeholder="correo@ejemplo.com" required>
                    <span id="error-email" class="error"></span>
                </div>

                <button type="submit" class="btn btn-submit btn-lg">
                    <i class="fas fa-save me-2"></i> Guardar Matrícula
                </button>
            </form>
        </div>
