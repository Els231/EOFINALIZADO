            <!-- Contenido -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2"><i class="fas fa-calendar-alt me-2"></i> Calendario Escolar</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn btn-sm btn-success me-2" data-bs-toggle="modal" data-bs-target="#nuevoEventoModal">
                            <i class="fas fa-plus me-1"></i> Nuevo Evento
                        </button>
                        <div class="btn-group me-2">
                            <button class="btn btn-sm btn-outline-secondary" id="btnToday">Hoy</button>
                            <button class="btn btn-sm btn-outline-secondary" id="btnPrint"><i class="fas fa-print me-1"></i> Imprimir</button>
                        </div>
                    </div>
                </div>

                <!-- Filtros -->
                <div class="row mb-4">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row g-3">
                                    <div class="col-md-3">
                                        <label for="tipoEvento" class="form-label">Tipo de Evento</label>
                                        <select id="tipoEvento" class="form-select">
                                            <option selected>Todos</option>
                                            <option>Clases</option>
                                            <option>Exámenes</option>
                                            <option>Reuniones</option>
                                            <option>Actividades</option>
                                            <option>Feriados</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <label for="gradoEvento" class="form-label">Grado</label>
                                        <select id="gradoEvento" class="form-select">
                                            <option selected>Todos</option>
                                            <option>1° Grado</option>
                                            <option>2° Grado</option>
                                            <option>3° Grado</option>
                                            <option>4° Grado</option>
                                            <option>5° Grado</option>
                                            <option>6° Grado</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <label for="profesorEvento" class="form-label">Profesor</label>
                                        <select id="profesorEvento" class="form-select">
                                            <option selected>Todos</option>
                                            <option>Laura González</option>
                                            <option>Carlos Méndez</option>
                                            <option>Ana Rodríguez</option>
                                            <option>Pedro Sánchez</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3 d-flex align-items-end">
                                        <button type="button" id="btnFiltrar" class="btn btn-primary w-100">Filtrar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Calendario -->
                <div class="card">
                    <div class="card-body">
                        <div id="calendar"></div>
                    </div>
                </div>

    <!-- Modulo de Evento Nuevo -->
    <div class="modal fade" id="nuevoEventoModal" tabindex="-1" aria-labelledby="nuevoEventoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="nuevoEventoModalLabel"><i class="fas fa-calendar-plus me-2"></i> Nuevo Evento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="eventoForm">
                        <div class="mb-3">
                            <label for="eventoTitle" class="form-label">Título del Evento</label>
                            <input type="text" class="form-control" id="eventoTitle" required>
                        </div>
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label for="eventoStart" class="form-label">Fecha Inicio</label>
                                <input type="datetime-local" class="form-control" id="eventoStart" required>
                            </div>
                            <div class="col-md-6">
                                <label for="eventoEnd" class="form-label">Fecha Fin</label>
                                <input type="datetime-local" class="form-control" id="eventoEnd">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="eventoType" class="form-label">Tipo de Evento</label>
                            <select class="form-select" id="eventoType" required>
                                <option selected>Seleccionar...</option>
                                <option value="clase">Clase</option>
                                <option value="examen">Examen</option>
                                <option value="reunion">Reunión</option>
                                <option value="actividad">Actividad</option>
                                <option value="feriado">Feriado</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="eventoGrado" class="form-label">Grado(s)</label>
                            <select class="form-select" id="eventoGrado" multiple>
                                <option value="1">1° Grado</option>
                                <option value="2">2° Grado</option>
                                <option value="3">3° Grado</option>
                                <option value="4">4° Grado</option>
                                <option value="5">5° Grado</option>
                                <option value="6">6° Grado</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="eventoDescription" class="form-label">Descripción</label>
                            <textarea class="form-control" id="eventoDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="eventoRecurrente">
                                <label class="form-check-label" for="eventoRecurrente">
                                    Evento recurrente
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnGuardarEvento">Guardar Evento</button>
                </div>
            </div>
        </div>
    </div>
