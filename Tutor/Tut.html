 <!-- Contenido principal -->
    <main class="container mt-5 pt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10 col-xl-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h1 class="h4 mb-0"><i class="fas fa-user-tie me-2"></i> Datos de Tutor</h1>
                    </div>
                    <div class="card-body">
                        <div id="message" class="message"></div>
                        <form id="tutorForm" novalidate>
                            <!-- ID Tutor -->
                            <div class="mb-3">
                                <label for="idtutor" class="form-label">Identificación del Tutor</label>
                                <input type="text" class="form-control" id="idtutor"
                                       placeholder="Formato: 000-000000-0000A"
                                       required>
                                <div id="error-idtutor" class="error"></div>
                                <small class="text-muted">Ejemplo: 405-107438-1009A</small>
                            </div>

                            <!-- Nombre -->
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre completo</label>
                                <input type="text" class="form-control" id="nombre"
                                       placeholder="Nombre completo"
                                       required>
                                <div id="error-nombre" class="error"></div>
                            </div>

                            <!-- Centro de trabajo -->
                            <div class="mb-3">
                                <label for="centro" class="form-label">Centro de trabajo</label>
                                <input type="text" class="form-control" id="centro"
                                       placeholder="Centro de trabajo"
                                       required>
                                <div id="error-centro" class="error"></div>
                            </div>

                            <!-- Teléfono - Versión mejorada responsiva -->
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <div class="row g-2">
                                    <div class="col-12 col-sm-4 col-md-3">
                                        <select class="form-select h-100" id="codigoPais">
                                            <option value="+503">SV +503</option>
                                            <option value="+504">HN +504</option>
                                            <option value="+505">NI +505</option>
                                            <option value="+506">CR +506</option>
                                            <option value="+507">PA +507</option>
                                        </select>
                                    </div>
                                    <div class="col-12 col-sm-8 col-md-9">
                                        <input type="tel" class="form-control" id="telefono"
                                               placeholder="Número de teléfono"
                                               required>
                                    </div>
                                </div>
                                <div id="error-telefono" class="error"></div>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="emailtutor" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="emailtutor"
                                       placeholder="Correo electrónico"
                                       required>
                                <div id="error-email" class="error"></div>
                            </div>

                            <!-- Ocupación -->
                            <div class="mb-3">
                                <label for="ocupacion" class="form-label">Ocupación</label>
                                <input type="text" class="form-control" id="ocupacion"
                                       placeholder="Ocupación"
                                       required>
                                <div id="error-ocupacion" class="error"></div>
                            </div>

                            <!-- Botón Guardar -->
                            <div class="d-flex flex-column flex-sm-row justify-content-end gap-2 mt-4">
                                <button type="submit" class="btn btn-primary flex-grow-1 flex-sm-grow-0" id="btnGuardar">
                                    <i class="fas fa-save me-1"></i> Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
